<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="Dashboard.js">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Source+Code+Pro:ital,wght@0,400;0,500;0,600;0,700;1,400;1,600&family=Source+Sans+3:ital,wght@0,400;0,500;0,600;0,700;1,400&display=swap" rel="stylesheet">">
</head>
<body>

    <div class="wrapper">
            <img src="./image/MikroTik Logo.png" alt="MikroTik Logo">
        <form action="">
            <h1>Log in</h1>
            <div class="input-box">
                <input type="text" placeholder="IP Address" required>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password" placeholder="Password" required  >
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="keep-password">
                <label> <input type="checkbox"> keep Password</label>
            </div>
            <button type="submit" class="btn"> Connect </button>
             
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
